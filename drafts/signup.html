<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="h-screen flex items-center justify-center bg-slate-50">
    <form class="rounded-md shadow-xl mx-auto py-10 bg-white text-black min-h-min flex flex-col items-center justify-center gap-4 w-1/4  md:w-1/3">
      <legend class="text-3xl text-teal-700 font-semibold">Sign Up</legend>
      <div class="w-2/3 flex flex-col gap-6 ">
        <div class="flex flex-col gap-2">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" required class="rounded-md py-1 border-solid border-slate-400 border">
      </div>
      
      <div class="flex flex-col gap-2">
        <label for="email">Email ID</label>
        <input type="email" name="email" id="emailid" required class="rounded-md py-1 border-solid border-slate-400 border">
      </div>
      
      <div class="flex flex-col gap-2">
        <label for="password">Password</label>
        <input type="text" name="password" id="pass" required class="rounded-md py-1 border-solid border-slate-400 border">
      </div>
      
      <div class="flex flex-col gap-2">
        <label for="confirmPassword">Confirm Password</label>
        <input type="text" name="confirmPassword" id="confirmPass" required class="rounded-md py-1 border-solid border-slate-400 border">
      </div>
      
      <div class="flex justify-evenly items-center gap-4 pt-4">
        <button type="submit" class="bg-teal-700 py-2 px-4 rounded-md text-white hover:grow">SUBMIT</button>
        <button type="reset" class="bg-teal-700 py-2 px-4 rounded-md text-white hover:grow">RESET</button>
      </div>
    </div>
    </form>
  </div>
</body>
</html>
